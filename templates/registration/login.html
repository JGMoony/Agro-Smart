{% extends "base.html" %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
  <h2>Iniciar sesión en Agro Smart</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Ingresar</button>
  </form>

  <p>¿No tienes cuenta? <a href="{% url 'register' %}">Registrarse</a></p>
{% endblock %}
