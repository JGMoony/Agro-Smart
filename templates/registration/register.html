{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
<div class="register-container">
  <h1 class="register-title">Registro</h1>
  <form method="post" class="register-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="register-btn">Crear cuenta</button>
  </form>
</div>

{% endblock %}
